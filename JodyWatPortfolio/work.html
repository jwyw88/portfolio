	<script type="text/javascript">
		
			function autoCarousel(){
				//get the width of the image
				var itemWidth = $('#carouselUL li').outerWidth() + 10;
				
				//determine the movement
				var moveFactor = parseInt($('#carouselUL').css('left')) - itemWidth;
				
				$('#carouselUL').animate(
					{'left' : moveFactor}, 'slow', 'linear', function(){ //move the specified <ul> to the left and set the interval
						$("#carouselUL li:last").after($("#carouselUL li:first")); //order of images
						$('#carouselUL').css({'left' : '0em'}); //move the list within the carousel 620px to the left
						
					
					});
					
			}
			
			
			
			//call the function
			$('document').ready(function(){
			var timer = setInterval(autoCarousel, 3000); //set timer to loop
				
			});
			
	</script>
